<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid System</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container cbox">
      <div class="row">
        <div class="col-sm-1 rbox">1</div>
        <div class="col-sm-1 rbox">2</div>
        <div class="col-sm-1 rbox">3</div>
        <div class="col-sm-1 rbox">4</div>
        <div class="col-sm-1 rbox">5</div>
        <div class="col-sm-1 rbox">6</div>
        <div class="col-sm-1 rbox">7</div>
        <div class="col-sm-1 rbox">8</div>
        <div class="col-sm-1 rbox">9</div>
        <div class="col-sm-1 rbox">10</div>
        <div class="col-sm-1 rbox">11</div>
        <div class="col-sm-1 rbox">12</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
